<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #el {
      width: 100px;
      height: 100px;
      background: orange;
    }
  </style>
</head>
<body>
  <div id="el"></div>
  <script type="module">
    import { TimeLine, Animation } from './animation.js'
    
    let tl = new TimeLine
    let el = document.getElementById('el')

    // 向时间线中添加动画
    // 动画内容为，5秒内，从0移动到300px的位置，动画模板为横向移动
    tl.add(new Animation(el.style, 'transform', (v) => `translateX(${v}px)`, 0, 300, 5000))
    tl.start()
  </script>
</body>
</html>

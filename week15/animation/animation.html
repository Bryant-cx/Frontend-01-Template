<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #el {
      width: 100px;
      height: 100px;
      background: orange;
    }

    #el2 {
      width: 100px;
      height: 100px;
      background: orange;
      transition: transform ease 5s;
    }
  </style>
</head>
<body>
  <div id="el"></div>
  <div id="el2"></div>
  <button id="resume"></button>
  <button id="pause"></button>
  <button id="el2-start"></button>

  <script type="module">
    import { TimeLine, Animation } from './animation.js'
    
    let linear = t => t

    let tl = new TimeLine
    let el = document.getElementById('el')
    let el2 = document.getElementById('el2')
    let resume = document.getElementById('resume')
    let pause = document.getElementById('pause')
    let el2Start = document.getElementById('el2-start')

    // 向时间线中添加动画
    tl.add(new Animation(el.style, 'transform', v => `translateX(${v}px)`, 0, 300, 5000, 0, linear), 0)

    // 暂停动画
    pause.addEventListener('click', () => tl.pause())

    // 重新开始
    resume.addEventListener('click', () => tl.resume())

    // el2动画开始
    el2Start.addEventListener('click', () => {
      tl.add(new Animation(el2.style, 'transform', v => `translateX(${v}px)`, 0, 300, 5000, 0, linear), 0)
    })
  </script>
</body>
</html>

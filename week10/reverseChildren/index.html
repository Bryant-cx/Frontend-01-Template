<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>reverse children</title>
</head>
<body>
  <div id="box">
    <span>1</span>
    <a>2</a>
    <a>3</a>
    <span>4</span>
  </div>

  <script>
    const box = document.getElementById('box')

    let len = box.children.length

    while (len-- > 0) {
      box.appendChild(box.childNodes[len])
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <style>
  #box {
    overflow: hidden;
    width: 300px;
    height: 300px;
  }

  #box div {
    width: 100px;
    height: 100px;
    background: lightgreen;
    float: left;
    border: 1px solid #333;
    text-align: center;
    box-sizing: border-box;
    font-size: 50px;
    line-height: 98px;
    user-select: none;
  }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>findPath</title>
  <style>
    .cell {
      display:inline-block;
      width:6px;
      height:6px;
      background-color: gray;
      border-bottom:solid 1px white;
      border-right:solid 1px white;
      vertical-align: middle;
    }
    #container{
      width:701px;
      font-size: 0;
    }

    #button {
      width: 100px;
      height: 44px;
      text-align: center;
      line-height: 44px;
      color: #fff;
      background: #12c4d6;

      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    #button:active {
      transform: scale(.7);
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="button">点击保存</div>

  <script>
    const container = document.getElementById('container')
    const map = localStorage.map ? JSON.parse(localStorage.getItem('map')) : new Array(10000).fill(0)

    // 是否开启了画笔功能
    let mouseDown = false
    // 是否开启了橡皮擦功能
    let clear = false

    // 基于数组的最小堆
    class binaryHeap {
      constructor (data, compare) {
        this.data = data
        this.compare = compare
      }

      get length () {
        return this.data.length
      }

      take () {
        if (this.data.length === 0) {
          return
        }
      }

      insert (val) {
        this.insertAt(val, this.data.length)
      }

      insertAt (val, index) {
        if (index === 0) {
          this.data.push(val)
          return
        }

        this.data[index] = val

        while (index > 0) {
          let parent = Math.floor((index - 1) / 2)

          if (this.compare(this.data[parent], val) <= 0) {
            break
          }

          this.data[index] = this.data[parent]
          this.data[parent] = val
          index = parent
        }
      }
    }

    // 寻路算法
    async function findPath (map, start, end) {
      // 对map进行备份，防止污染源数据
      map = map.slice()

      let queue = [start]

      // 层序遍历map中的坐标，直到找到目标点
      while (queue.length) {
        let [x, y] = queue.shift()

        if (x === end[0] && y === end[1]) {
          let path = []
          let point

          while (x !== start[0] || y !== start[1]) {
            path.push([x, y])
            container.children[100 * y + x].style.background = 'pink'
            point = map[100 * y + x]
            x = point[0]
            y = point[1]
          }
          return path
        }

        // 上
        await insert([x, y + 1], [x, y])
        // 下
        await insert([x, y - 1], [x, y])
        // 左
        await insert([x - 1, y], [x, y])
        // 右
        await insert([x + 1, y], [x, y])

        // 斜向，防止穿墙，左上
        if (!(map[y * 100 + x - 1] === 1 && map[(y + 1) * 100 + x] === 1)) {
          await insert([x - 1, y + 1], [x, y])
        }
        // 斜向，防止穿墙，左下
        if (!(map[y * 100 + x - 1] === 1 && map[(y - 1) * 100 + x] === 1)) {
          await insert([x - 1, y - 1], [x, y])
        }
        // 斜向，防止穿墙，右上
        if (!(map[y * 100 + x + 1] === 1 && map[(y + 1) * 100 + x] === 1)) {
          await insert([x + 1, y + 1], [x, y])
        }
        // 斜向，防止穿墙，右下
        if (!(map[y * 100 + x + 1] === 1 && map[(y - 1) * 100 + x] === 1)) {
          await insert([x + 1, y - 1], [x, y])
        }
      }
      return null

      // 向队列中插入坐标
      async function insert ([x, y], pre) {
        // 边界判断
        if (x < 0 || y < 0 || x > 99 || y > 99) {
          return
        }

        // 不走回头路，也不准穿墙
        if (map[y * 100 + x] !== 0) {
          return
        }

        map[y * 100 + x] = pre
        container.children[y * 100 + x].style.background = 'lightgreen'
        queue.push([x, y])
        await sleep(5)
      }
    }

    function show () {
      const fragement = document.createDocumentFragment()

      for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
          const cell = document.createElement('div')
          
          cell.classList.add('cell')

          if (map[y * 100 + x] === 1) {
            cell.style.background = 'black'
          }

          cell.addEventListener('mouseover', function () {
            // 开启了画笔功能
            if (mouseDown) {
              map[y * 100 + x] = 1
              cell.style.background = 'black'
            }

            // 开启了橡皮擦功能
            if (clear) {
              map[y * 100 + x] = 0
              cell.style.background = 'gray'
            }
          })
          fragement.appendChild(cell)
        }
      }
      container.appendChild(fragement)
    }

    // 休眠
    function sleep (time) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve()
        }, time);
      })
    }

    // 监听鼠标事件，左键按下开启画笔功能，右键按下开启橡皮擦功能
    document.addEventListener('mousedown', function (e) {
      if (e.which === 3) {
        clear = true
      } else {
        mouseDown = true
      }
    })

    // 监听鼠标放开事件，关闭画笔功能和橡皮擦功能
    document.addEventListener('mouseup', function () {
      clear = false
      mouseDown = false
    })

    // 关闭右键菜单功能
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault()
    })

    // 点击按钮，保存地图
    document.getElementById('button').addEventListener('click', function () {
      localStorage.setItem('map', JSON.stringify(map))
    })

    show()
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>async</title>

  <style>
    div {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #eee;
      border: 1px solid #888;

      margin: 50px;
    }

    .green.light {
      background: green;
    }

    .yellow.light {
      background: yellow;
    }

    .red.light {
      background: red;
    }
  </style>
</head>
<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>

  <script>
    function change (light) {
      const lights = document.getElementsByClassName('light')
      lights[0] && lights[0].classList.remove('light')

      document.getElementsByClassName(light)[0].classList.add('light')
    }

    function sleep (time) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve()
        }, time)
      })
    }

    async function go () {
      // change('green')
      // await sleep(1000)
      // change('yellow')
      // await sleep(200)
      // change('red')
      // await sleep(500)
      // go()

      while (true) {
        change('green')
        await sleep(1000)
        change('yellow')
        await sleep(200)
        change('red')
        await sleep(500)
      }
    }
  </script>
</body>
</html>

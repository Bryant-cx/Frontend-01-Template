<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setTimeout2</title>
  <style>
    div {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #eee;
      border: 1px solid #f1f1f5;

      margin: 50px;
    }

    .green.light {
      background: green;
    }

    .yellow.light {
      background: yellow;
    }

    .red.light {
      background: red;
    }
  </style>
</head>
<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>

  <script>
    function change (light) {
      const lights = document.getElementsByClassName('light')
      lights[0] && lights[0].classList.remove('light')

      document.getElementsByClassName(light)[0].classList.add('light')
    }

    function go () {
      change('green')

      setTimeout(function () {
        change('yellow')

        setTimeout(function () {
          change('red')

          setTimeout(go, 500)
        }, 200)
      }, 1000)
    }
  </script>
</body>
</html>
